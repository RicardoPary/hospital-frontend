<div fxLayout="column" fxLayoutGap="24px">
  <form [formGroup]='form' (submit)="onSave()" autocomplete="off">

    <div class="advanced-forms card alternative" fxFlex="100%" fxFlex.gt-sm style="box-shadow: none;">
      <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
        <div>
          <div class="title">
            {{sidenavFormType === 'new' ? 'Add Note' : 'Update Note'}}
          </div>
        </div>
      </div>

      <div class="content" fxLayout="column" style="margin-top: 20px;">
        <div class="result" fxLayout="column">

          <mat-form-field>
            <input matInput
                   placeholder="Description"
                   type="text"
                   [formControlName]="'description'">
          </mat-form-field>

          <mat-form-field>
            <input matInput
                   [matDatepicker]="datepickerDate"
                   placeholder="Date"
                   readonly
                   [formControlName]="'date'">
            <mat-datepicker-toggle matSuffix [for]="datepickerDate"></mat-datepicker-toggle>
          </mat-form-field>
          <mat-datepicker #datepickerDate></mat-datepicker>

          <mat-form-field style="width: 100%;">
            <input matInput
                   [matAutocomplete]="autoIdPatient"
                   [formControlName]="'idPatient'"
                   placeholder="Patient">
          </mat-form-field>
          <mat-autocomplete #autoIdPatient="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngIf="isLoadingIdPatient | async">
              <mat-spinner diameter="50"></mat-spinner>
            </mat-option>
            <div [hidden]="isLoadingIdPatient | async">
              <ng-container>
                <mat-option *ngFor="let patient of patients" [value]="patient">
                  <span>{{patient.firstName}}-{{patient.lastName}}</span>
                </mat-option>
              </ng-container>
            </div>
          </mat-autocomplete>


          <mat-form-field style="width: 100%;">
            <input matInput
                   [matAutocomplete]="autoIdDoctor"
                   [formControlName]="'idDoctor'"
                   placeholder="Doctor">
          </mat-form-field>
          <mat-autocomplete #autoIdDoctor="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngIf="isLoadingIdDoctor | async">
              <mat-spinner diameter="50"></mat-spinner>
            </mat-option>
            <div [hidden]="isLoadingIdDoctor | async">
              <ng-container>
                <mat-option *ngFor="let doctor of doctors" [value]="doctor">
                  <span>{{doctor.firstName}}-{{doctor.lastName}}</span>
                </mat-option>
              </ng-container>
            </div>
          </mat-autocomplete>


        </div>
      </div>

      <div class="example-button-row"
           style="display: flex; flex-direction: row; justify-content: space-between; margin-top: 20px;">
        <button mat-raised-button
                class="pull-left"
                color="primary"
                type="reset"
                (click)="closeSidenav()">
          <span>Cancel</span>
        </button>

        <button mat-raised-button
                class="pull-right"
                style="margin-left: 15px;"
                color="primary"
                type="submit"
                [disabled]="(isLoadingSave | async) || form.invalid">
          <span>Save</span>
          <span *ngIf="isLoadingSave | async" class="login-circular-btn-progress"
                style="margin-left: 5px;">
                  <mat-progress-spinner mode="indeterminate" [diameter]="20"></mat-progress-spinner>
              </span>
        </button>
      </div>

    </div>

  </form>
</div>
